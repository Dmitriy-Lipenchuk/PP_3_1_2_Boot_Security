<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Title</title>
</head>

<style>
    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    body,
    html,
    .row-offcanvas {
        height: 100%;
    }

    #sidebar {
        width: inherit;
        min-width: 220px;
        max-width: 220px;
        background-color: #f5f5f5;
        float: left;
        height: 100%;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
    }

    #main {
        height: 100%;
        overflow: auto;
    }


    @media screen and (max-width: 768px) {
        .row-offcanvas {
            position: relative;
            -webkit-transition: all 0.25s ease-out;
            -moz-transition: all 0.25s ease-out;
            transition: all 0.25s ease-out;
            width: calc(100% + 220px);
        }

        .row-offcanvas-left {
            left: -220px;
        }

        .row-offcanvas-left.active {
            left: 0;
        }

        .sidebar-offcanvas {
            position: absolute;
            top: 0;
        }
    }
</style>

<body>

<div class="container-fluid" style="background-color: #2f3539; display: flex; justify-content: space-between;">
    <div>
        <p style="text-align:left;">
            <span><b style="color: aliceblue" th:text="${admin.getEmail()}"></b> </span>
            <span style="color: aliceblue"> with roles: </span>
            <span style="color: aliceblue" th:each="role : ${admin.getRoles()}"
                  th:text="${role.getRole()} +' '">Roles</span>
        </p>
    </div>
    <div>
        <form method="POST" th:action="@{/logout}">
            <input style="color: #93929f;background-color: #2f3539; border-style: hidden" type="submit" value="Logout"/>
        </form>
    </div>
</div>



<div class="row-offcanvas row-offcanvas-left">
    <div id="sidebar" class="sidebar-offcanvas">
        <div>
            <ul class="list-group">
                <li ><a href="/admin" class="list-group-item list-group-item-action active">Admin</a></li>
                <li ><a href="/user" class="list-group-item list-group-item-action">User</a></li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div>
            <h1>Admin panel</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="users-tab" data-bs-toggle="tab" href="#users-table" role="tab"
                           aria-controls="Users table" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="create-tab" data-bs-toggle="tab" href="#create" role="tab"
                           aria-controls="New user" aria-selected="false">New user</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-tab">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId()}">id</td>
                                <td><a th:href="@{admin/user/{id}(id=${user.getId()})}"
                                       th:text="${user.getName()}">name</a>
                                </td>
                                <td th:text="${user.getEmail()}">email</td>
                                <td th:text="${user.getAge()}">age</td>
                                <td><span th:each="role : ${user.getRoles()}"
                                          th:text="${role.getRole()} +' '">Roles</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#editModal'+${user.getId()}">
                                        Edit
                                    </button>
                                </td>

                                <div class="modal fade" th:id="'editModal' + ${user.getId()}" tabindex="-1"
                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <form th:method="PATCH" th:action="@{/admin}">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">

                                                    <div class="form-group">
                                                        <label for="inputID"><b>ID</b></label>
                                                        <input class="form-control" th:value="${user.getId()}"
                                                               type="text" id="inputID" name="id" readonly/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputUserName"><b>Username</b></label>
                                                        <input class="form-control" th:value="${user.getName()}"
                                                               type="text" id="inputUserName" name="name"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputEmail"><b>Email</b></label>
                                                        <input class="form-control" th:value="${user.getEmail()}"
                                                               type="text" id="inputEmail" name="email"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputAge"><b>Age</b></label>
                                                        <input class="form-control" th:value="${user.getAge()}"
                                                               type="text" id="inputAge" name="age"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPassword"><b>Password</b></label>
                                                        <input class="form-control" placeholder=""
                                                               type="password" id="inputPassword" name="password"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputRole"><b>Role</b></label>
                                                        <select class="form-select" size="2" multiple
                                                                aria-label="multiple select example"
                                                                id="inputRole" name="role"
                                                                th:field="*{empty_role.role}">
                                                            <option th:value="ROLE_ADMIN" th:text="ADMIN">Admin</option>
                                                            <option th:value="ROLE_USER" th:text="USER">User</option>
                                                        </select>
                                                    </div>

                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">
                                                        Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <td>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#deleteModal'+${user.getId()}">
                                        Delete
                                    </button>
                                    <div class="modal fade" th:id="'deleteModal' + ${user.getId()}" tabindex="-1"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <form th:method="DELETE" th:action="@{/admin/{id} (id=${user.getId()})}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">

                                                        <div class="form-group">
                                                            <label for="inputID"><b>ID</b></label>
                                                            <input class="form-control" th:value="${user.getId()}"
                                                                   type="text" id="deleteID" name="id" disabled
                                                                   readonly/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputUserName"><b>Username</b></label>
                                                            <input class="form-control" th:value="${user.getName()}"
                                                                   type="text" id="deleteUserName" name="name" disabled
                                                                   readonly/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputEmail"><b>Email</b></label>
                                                            <input class="form-control" th:value="${user.getEmail()}"
                                                                   type="text" id="deleteEmail" name="email" disabled
                                                                   readonly/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputAge"><b>Age</b></label>
                                                            <input class="form-control" th:value="${user.getAge()}"
                                                                   type="text" id="deleteAge" name="age" disabled
                                                                   readonly/>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="deleteRole"><b>Role</b></label>
                                                            <select class="form-select" size="2" multiple
                                                                    aria-label="multiple select example"
                                                                    id="deleteRole" name="roles" disabled>
                                                                <option value="">ADMIN</option>
                                                                <option value="">USER</option>
                                                            </select>
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">
                                                            Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab">
                        <form th:method="POST" th:action="@{/admin}">
                            <div class="container-fluid"
                                 style="display:flex; margin: 0 auto; flex-direction: column; width: 500px">
                                <div class="form-group">
                                    <label for="inputID"><b>Name</b></label>
                                    <input class="form-control"
                                           type="text" id="createUserName" name="name"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputID"><b>Email</b></label>
                                    <input class="form-control"
                                           type="text" id="createEmail" name="email"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputID"><b>Age</b></label>
                                    <input class="form-control"
                                           type="text" id="createAge" name="age"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputID"><b>Password</b></label>
                                    <input class="form-control"
                                           type="password" id="createPassword" name="password"/>
                                </div>
                                <div class="form-group">
                                    <label for="inputRole"><b>Role</b></label>
                                    <select class="form-select" size="2" multiple
                                            aria-label="multiple select example"
                                            id="createRole" name="role" th:field="*{empty_role.role}">
                                        <option th:value="ROLE_ADMIN" th:text="ADMIN">Admin</option>
                                        <option th:value="ROLE_USER" th:text="USER">User</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
