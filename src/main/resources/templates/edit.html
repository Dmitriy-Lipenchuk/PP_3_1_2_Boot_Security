<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin}" th:object="${user}">
    <label></label>
    <input type="hidden" th:field="*{password}" id="password" readonly/>

    <label for="id">ID: </label>
    <input type="text" th:field="*{id}" id="id" readonly/>
    <br/><br/>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/><br/>
    <label for="name">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error</div>
    <br/><br/>
    <label for="name">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br/><br/>
    <input type="submit" value="Update"/>
</form>

<br/>

<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
